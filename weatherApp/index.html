<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="appWrap">
    <header>
      <input type="text" class="searchBox" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Please search for a city</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span>Â°F</span></div>
        <div>
          <h3 class="title">Current Weather:</h3>
          <div class="weather"></div>
        </div>
        <div>
          <h3 class="title">Temperature Range:</h3>
          <div class="hi-low"></div>
        </div>
        <div>
          <h3 class="title">Humidity:</h3>
          <div class="humidity"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
