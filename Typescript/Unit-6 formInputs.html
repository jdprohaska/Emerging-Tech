<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="app.js"></script>
</head>

<body>
<h1>WDV221 Intro Javascript Converted to Typescript</h1>
<h2>Operators and Textfields Typescript</h2>
<h3>More Form Examples with Operators</h3>
<p>&nbsp;</p>

<form method="post" action="#">
		<p>
			<label>First Name:
				<input type="text" name="firstName" id="firstName">
			</label>
		</p>
		<p>
			<label for="inQuantity">Quantity:<label> 
			<input type="text" name="inQuantity" id="inQuantity">
		</p>
		<p>
			<input type="button" value="Get Name" onClick="getName()">
			<input type="button" value="Get Quantity" onClick="getQuantity()">
			<input type="button" value="Quantity + 10" onClick="processQuantity()">
			<input type="reset" value="Try Again!">
		</p>
	</form>
	<p>
		Your name is: <span class="nameDisplay"></span>
	</p>
	<p>
		You entered: <span class="quantityDisplay"></span>
	</p>
	<p>
		Your new quantity: <span class="newQtyDisplay"></span>
	</p>
	
</body>
</html>
